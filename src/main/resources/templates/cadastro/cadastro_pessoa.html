<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{head}"></th:block>
    <title>Cadastro de Pessoas</title>
</head>

<body>
<div th:replace="~{navbar}"></div>

<div class="container mx-auto">
    <form action="/salvar-pessoa" id="formPessoa" method="post" th:object="${pessoa}">
        <div class="row mb-3">
            <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input name="nome" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome">
            </div>
            <div class="col">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input name="sobrenome" class="form-control" id="sobrenome" th:field="*{sobrenome}" placeholder="Digite seu sobrenome">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="idade" class="form-label">Idade</label>
                <input name="idade" class="form-control" id="idade" th:field="*{idade}">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <input type="submit" class="btn btn-success" value="Salvar">
                <button class="btn btn-primary" onclick="document.getElementById('formPessoa').reset">Novo</button>
            </div>
        </div>
    </form>

    <form action="/buscar-pessoa-nome" method="post">
        <div class="mb-3">
            <label for="buscarPessoaNome" class="form-label">Pesquisar usuário por nome:</label>
            <input name="buscarPessoaNome" class="form-control" id="buscarPessoaNome" placeholder="Digite um nome">
        </div>
        <div class="mb-5">
            <input type="submit" class="btn btn-primary" value="Buscar">
            <button class="btn btn-primary" href="/listar-pessoas">Listar Pessoas</button>
        </div>
    </form>

    <div class="mb-3" style="max-height: 300px; overflow-y: scroll;">
        <table class="table table-striped table-hover table-bordered" style="font-size: 14px; color: #333; background-color: #fff;">
            <thead class="table-dark">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nome</th>
                <th class="text-center">Sobrenome</th>
                <th class="text-center">Idade</th>
                <th class="text-center">Opção 1</th>
                <th class="text-center">Opção 2</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pessoa : ${pessoas}">
                <td class="text-center" th:text="${pessoa.id}"></td>
                <td class="text-center"><a th:href="@{/telefone-pessoa/{pessoaId}(pessoaId=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
                <td class="text-center" th:text="${pessoa.sobrenome}"></td>
                <td class="text-center" th:text="${pessoa.idade}"></td>
                <td class="text-center"><a class="btn btn-primary" th:href="@{/editar-pessoa/{pessoaId}(pessoaId=${pessoa.id})}">Editar</a></td>
                <td class="text-center"><a class="btn btn-danger" th:href="@{/excluir-pessoa/{pessoaId}(pessoaId=${pessoa.id})}">Excluir</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
