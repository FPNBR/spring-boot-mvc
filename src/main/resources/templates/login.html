<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:replace="~{head}"></th:block>
    <title>Tela de login</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center row align-items-center vh-100">
        <div class="col-6">
            <form th:action="@{/login}" method="post" class="col s12">

                <div class="row">
                    <div class="col">
                        <h2 class="text-center">Entrar no sistema</h2>
                        <label class="form-label" for="login">Login</label>
                        <input class="form-control" type="text" name="username" required id="login">
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-2">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" type="text" name="password" required id="senha">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input name="Entrar" type="submit" value="Logar" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
