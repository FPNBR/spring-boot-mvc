<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>PÃ¡gina de Login</title>
    <th:block th:insert="~{head}"></th:block>
</head>

<body>
<div class="container">
    <div class="row justify-content-center row align-items-center vh-100">
        <div class="col-6">
            <form th:action="@{/login}" method="post" class="col s12">

                <div class="row">
                    <div class="col">
                        <h2 class="text-center">Entrar no sistema</h2>
                        <label class="form-label" for="login">Login</label>
                        <input class="form-control" type="text" name="username" required id="login">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" type="text" name="password" required id="senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input name="Entrar" type="submit" value="Logar" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
